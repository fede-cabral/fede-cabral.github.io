    <script>
// ====== DATOS ======
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
let incomes = JSON.parse(localStorage.getItem("incomes")) || [];
let goals = JSON.parse(localStorage.getItem("goals")) || [];

// ====== ELEMENTOS ======
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");
        
// Ingresos
const incomeDesc = document.getElementById("incomeDesc");
const incomeAmount = document.getElementById("incomeAmount");
const incomeList = document.getElementById("incomeList");
const incomeTotal = document.getElementById("incomeTotal");
const descInput = document.getElementById("descInput");
const amountInput = document.getElementById("amountInput");
const expenseList = document.getElementById("expenseList");
const totalSpan = document.getElementById("total");

const goalInput = document.getElementById("goalInput");
const goalList = document.getElementById("goalList");
const incomeDesc = document.getElementById("incomeDesc");
const incomeAmount = document.getElementById("incomeAmount");
const incomeList = document.getElementById("incomeList");
const incomeTotal = document.getElementById("incomeTotal");

// ====== GUARDAR ======
function saveData() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
    localStorage.setItem("expenses", JSON.stringify(expenses));
    localStorage.setItem("goals", JSON.stringify(goals));
    localStorage.setItem("incomes", JSON.stringify(incomes)); // âœ… NUEVO
}
        
// ====== RENDER ======
function render() {

    // Tareas
    taskList.innerHTML = "";
    tasks.forEach((t, i) => {
        const li = document.createElement("li");
        li.textContent = t;
        li.onclick = () => {
            tasks.splice(i,1);
            saveData();
            render();
        };
        taskList.appendChild(li);
    });

    // Gastos
    expenseList.innerHTML = "";
    let total = 0;

    expenses.forEach((e,i)=>{
        const li = document.createElement("li");
        li.textContent = `${e.desc} - $${e.amount}`;
        li.onclick = ()=>{
            expenses.splice(i,1);
            saveData();
            render();
        };

        total += Number(e.amount);
        expenseList.appendChild(li);
    });

    totalSpan.textContent = total;

  // Ingresos
incomeList.innerHTML = "";
let totalIncome = 0;

incomes.forEach((inc, i) => {

    const li = document.createElement("li");

    li.textContent = `${inc.desc} - $${inc.amount}`;

    li.onclick = () => {
        incomes.splice(i,1);
        saveData();
        render();
    };

    totalIncome += Number(inc.amount);

    incomeList.appendChild(li);
});

incomeTotal.textContent = totalIncome;
    
    // Metas
    goalList.innerHTML = "";
    goals.forEach((g,i)=>{
        const li = document.createElement("li");
        li.textContent = g;
        li.onclick = ()=>{
            goals.splice(i,1);
            saveData();
            render();
        };
        goalList.appendChild(li);
    });
}

// ====== BOTONES ======
function addTask(){
    if(taskInput.value==="") return;

    tasks.push(taskInput.value);
    taskInput.value="";
    saveData();
    render();
}

function addExpense(){
    if(descInput.value==="" || amountInput.value==="") return;

    expenses.push({
        desc: descInput.value,
        amount: amountInput.value
    });

    descInput.value="";
    amountInput.value="";
    saveData();
    render();
}

    if(incomeDesc.value === "" || incomeAmount.value === "") return;

    incomes.push({
        desc: incomeDesc.value,
        amount: incomeAmount.value
    });

    incomeDesc.value = "";
    incomeAmount.value = "";

    saveData();
    render();
}
    
</script>
